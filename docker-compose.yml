version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - RAILS_ENV=development
      - SOLR_URL=http://solr:8983/solr/arclight
    depends_on:
      - solr
    stdin_open: true
    tty: true

  solr:
    image: solr:9.7.0
    ports:
      - "8983:8983"
    volumes:
      - ./solr/conf:/var/solr/data/arclight
    command:
      - bash
      - -c
      - |
        solr-create -c arclight -d /var/solr/data/arclight

volumes:
  pgdata:
  solr_data:
